<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>VidSparck — Тарифы</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container plans">
        <h1><span class="highlight">Выбери</span> тариф</h1>
        <div class="tariff-cards">
            <div class="tariff-card">
                <h2>Базовый — 0₽</h2>
                <ul>
                    <li>10 видео в месяц</li>
                    <li>Без поддержки</li>
                    <li>Медленная обработка</li>
                </ul>
                <button>Выбрать</button>
            </div>
            <div class="tariff-card">
                <h2>Pro — 449₽</h2>
                <ul>
                    <li>100 видео в месяц</li>
                    <li>Приоритетная очередь</li>
                    <li>Без личного менеджера</li>
                </ul>
                <button>Выбрать</button>
            </div>
            <div class="tariff-card">
                <h2>Premium — 749₽</h2>
                <ul>
                    <li>Безлимит видео</li>
                    <li>Приоритетная очередь</li>
                    <li>Личный менеджер</li>
                </ul>
                <button>Выбрать</button>
            </div>
        </div>
    </div>
</body>
</html>
