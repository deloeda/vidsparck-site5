            </div>
            <div class="card">
                <h3>Pro — 449₽</h3>

                <p>✔ Приоритетная очередь</p>

                <button>Выбрать</button>
            </div>
            <div class="card">
                <h3>Premium — 899₽</h3>
                <p>✔ Безлимит</p>
                <p>✔ Максимальный приоритет</p>

                <button>Выбрать</button>
            </div>
        </div>

</html>
