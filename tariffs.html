
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VidSparck — Тарифы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Выбери <span class="logo-yellow">тариф</span></h1>
        <div class="tariff-plans">
            <div class="tariff-card gradient-border">
                <h2>Базовый — 0₽</h2>
                <ul>
                    <li><span class="cross">✖</span> Поддержка</li>
                    <li><span class="cross">✖</span> Быстрая обработка</li>
                    <li><span class="check">✔</span> 10 видео в месяц</li>
                </ul>
                <button class="btn-yellow">Выбрать</button>
            </div>
            <div class="tariff-card gradient-border">
                <h2>Pro — 449₽</h2>
                <ul>
                    <li><span class="check">✔</span> Приоритетная очередь</li>
                    <li><span class="check">✔</span> 100 видео в месяц</li>
                    <li><span class="cross">✖</span> Личный менеджер</li>
                </ul>
                <button class="btn-yellow">Выбрать</button>
            </div>
            <div class="tariff-card gradient-border">
                <h2>Премиум — 999₽</h2>
                <ul>
                    <li><span class="check">✔</span> Всё без ограничений</li>
                    <li><span class="check">✔</span> Личный менеджер</li>
                    <li><span class="check">✔</span> Самая высокая очередь</li>
                </ul>
                <button class="btn-yellow">Выбрать</button>
            </div>
        </div>
    </div>
</body>
</html>
