
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор тарифа — VidSparck</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><span class="white">Выбери</span> <span class="orange">тариф</span></h1>
    <div class="cards">
      <div class="card">
        <h2>Базовый — 0₽</h2>
        <ul>
          <li><span class="cross">✘</span> Поддержка</li>
          <li><span class="check">✔</span> 10 видео в месяц</li>
          <li><span class="cross">✘</span> Приоритетная очередь</li>
        </ul>
        <button>Выбрать</button>
      </div>
      <div class="card">
        <h2>Pro — 449₽</h2>
        <ul>
          <li><span class="check">✔</span> 100 видео в месяц</li>
          <li><span class="check">✔</span> Приоритетная очередь</li>
          <li><span class="cross">✘</span> Личный менеджер</li>
        </ul>
        <button>Выбрать</button>
      </div>
      <div class="card">
        <h2>Premium — 999₽</h2>
        <ul>
          <li><span class="check">✔</span> Безлимитные видео</li>
          <li><span class="check">✔</span> Приоритет 1</li>
          <li><span class="check">✔</span> Личный менеджер</li>
        </ul>
        <button>Выбрать</button>
      </div>
    </div>
  </div>
</body>
</html>
