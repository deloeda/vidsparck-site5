
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="welcome">Выбери тариф</h1>

        <li>✔ 10 видео в месяц</li>

    </div>
    <div class="tariff-card">
      <h2>Pro</h2>
      <ul>
        <li>✔ 100 видео в месяц</li>
        <li>✔ Приоритетная очередь</li>
        <li>✔ Без личного менеджера</li>
      </ul>
      <button class="choose-button">Выбрать</button>
    </div>
    <div class="tariff-card">
      <h2>Premium</h2>
      <ul>
        <li>✔ 1000 видео в месяц</li>
        <li>✔ Моментальная обработка</li>
        <li>✔ Личный менеджер</li>
      </ul>
      <button class="choose-button">Выбрать</button>
    </div>
  </div>

</html>
