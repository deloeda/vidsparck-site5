
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Тарифы — VidSparck</title>
    <link rel="stylesheet" href="style-tariffs.css" />
</head>
<body class="tariff-page">
    <h1>Выбери тариф</h1>
    <div class="tariff-cards">
        <div class="tariff-card">
            <h2>Базовый — 0₽</h2>
            <ul>
                <li class="plus">10 видео в месяц</li>
                <li class="minus">Без поддержки</li>
                <li class="minus">Медленная обработка</li>
            </ul>
            <button>Выбрать</button>
        </div>
        <div class="tariff-card">
            <h2>Pro — 449₽</h2>
            <ul>
                <li class="plus">100 видео в месяц</li>
                <li class="plus">Приоритетная очередь</li>
                <li class="minus">Без личного менеджера</li>
            </ul>
            <button>Выбрать</button>
        </div>
        <div class="tariff-card">
            <h2>Premium — 899₽</h2>
            <ul>
                <li class="plus">Безлимит видео</li>
                <li class="plus">Приоритетная поддержка</li>
                <li class="plus">Личный менеджер</li>
            </ul>
            <button>Выбрать</button>
        </div>
    </div>
</body>
</html>
