<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidSparck — Тарифы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<div class="registration">
  <h1 class="title">VidSparck</h1>
  <form class="register-form">
    <input type="email" placeholder="Введите почту" required />
    <input type="password" placeholder="Введите пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
<div class="container">
    <h1>VidSparck</h1>
    <h2>Выбери подходящий тариф</h2>
    <div class="tariffs">
      <div class="tariff">
        <h3>Базовый — 0 ₽</h3>
        <ul>
          <li>+ 10 видео в месяц</li>
          <li>Без поддержки</li>
          <li>Медленная обработка</li>
        </ul>
        <button>Выбрать</button>
      </div>
      <div class="tariff">
        <h3>Pro — 449 ₽</h3>
        <ul>
          <li>+ 100 видео в месяц</li>
          <li>Приоритетная очередь</li>
          <li>Без личного менеджера</li>
        </ul>
        <button>Выбрать</button>
      </div>
      <div class="tariff">
        <h3>Premium — 749 ₽</h3>
        <ul>
          <li>Безлимит видео</li>
          <li>Приоритетная очередь</li>
          <li>Личный менеджер</li>
        </ul>
        <button>Выбрать</button>
      </div>
    </div>
  </div>
</body>
</html>
