
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VidSparck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="white">Добро пожаловать в </span><span class="orange">VidSparck</span></h1>
        <div class="form">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Пароль">
            <button>Зарегистрироваться</button>
        </div>
        <div class="cards">
            <div class="card">
                <h2>Почему мы?</h2>
                <p>AI монтаж, скорость, результат</p>
            </div>
            <div class="card">
                <h2>Как это работает?</h2>
                <p>Загружаешь видео — получаешь готовый ролик</p>
            </div>
            <div class="card">
                <h2>FAQ</h2>
                <p>Ответы на популярные вопросы</p>
            </div>
        </div>
    </div>
</body>
</html>
