<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Регистрация — VidSparck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register">
    <div class="register-container">
        <h1>VidSparck</h1>
        <input type="email" placeholder="Почта">

        <div class="info-cards">

                <h3>Почему мы?</h3>
                <p>Быстро и удобно<br>Без воды и сложности<br>Монтаж за 30 секунд</p>
            </div>
            <div class="card">
                <h3>Как это работает?</h3>
                <p>Загрузи видео или вставь ссылку<br>AI смонтирует клип<br>Скачай и публикуй</p>
            </div>
            <div class="card">
                <h3>FAQ</h3>
                <p>Что умеет VidSparck?<br>Как он работает?<br>Какие ограничения?</p>
            </div>
        </div>
    </div>
</body>
</html>
