<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - VidSparck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-box">
        <h2>Регистрация</h2>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Пароль">
            <button type="submit" onclick="window.location.href='tariffs.html'; return false;">Зарегистрироваться</button>
        </form>
    </div>

    <div class="card-container">
        <div class="neon-card">
            <h3>Почему мы?</h3>
            <p>AI монтаж, скорость, результат</p>
        </div>
        <div class="neon-card">
            <h3>Как это работает?</h3>
            <p>Загружаешь видео — получаешь готовый ролик</p>
        </div>
        <div class="neon-card">
            <h3>FAQ</h3>
            <p>Ответы на популярные вопросы</p>
        </div>
    </div>
</body>
</html>
