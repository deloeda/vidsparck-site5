
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VidSparck Регистрация</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="welcome">Добро пожаловать в <span class="highlight">VidSparck</span></h1>
        <div class="register-card neon-border">
            <h2>Регистрация</h2>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Пароль" />
            <button onclick="location.href='tariffs.html'">Зарегистрироваться</button>
        </div>
        <div class="cards">
            <div class="card neon-border">
                <h3>Почему мы?</h3>
                <p>AI монтаж, скорость, результат</p>
            </div>
            <div class="card neon-border">
                <h3>Как это работает?</h3>
                <p>Загружаешь видео — получаешь готовый ролик</p>
            </div>
            <div class="card neon-border">
                <h3>FAQ</h3>
                <p>Ответы на популярные вопросы</p>
            </div>
        </div>
    </div>
</body>
</html>
