
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VidSparck Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в <span class="highlight">VidSparck</span></h1>
        <div class="form">
            <input type="email" placeholder="Введите почту">
            <input type="password" placeholder="Введите пароль">
            <button>Зарегистрироваться</button>
        </div>
        <div class="cards">
            <div class="card">
                <h2>Почему мы?</h2>
                <p>AI монтаж, скорость, результат</p>
            </div>
            <div class="card">
                <h2>Как это работает?</h2>
                <p>Загружаешь видео — получаешь готовый ролик</p>
            </div>
            <div class="card">
                <h2>FAQ</h2>
                <p>Ответы на популярные вопросы</p>
            </div>
        </div>
    </div>
</body>
</html>
